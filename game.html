<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>茶を点てよう！裏千家チャレンジ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🍵 茶を点てよう！裏千家チャレンジ 🍵</h1>

    <!-- お茶を点てる画面 -->
    <div id="shake-section">
      <p>スマホを振ってお茶を点てよう！</p>
      <div class="tea-area">
        <img id="bowl" src="https://cdn.jsdelivr.net/gh/teacupassets/chawan.png" alt="茶碗" />
        <img id="chasen" src="https://cdn.jsdelivr.net/gh/teacupassets/chasen.png" alt="茶筅" />
      </div>
      <button id="start-btn">スタート</button>
      <p id="shake-count">振った回数：0</p>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-section" class="hidden">
      <h2>茶道クイズ</h2>
      <p id="question"></p>
      <div id="choices"></div>
    </div>

    <!-- 結果画面 -->
    <div id="result-section" class="hidden">
      <h2>結果発表</h2>
      <p id="result-text"></p>
      <button onclick="location.reload()">もう一度</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
