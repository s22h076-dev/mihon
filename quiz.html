<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>茶道クイズ - レベル1</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header>
    <h1>茶道クイズ</h1>
    <p id="level-title">レベル1</p>
  </header>

  <main>
    <!-- クイズ本体 -->
    <div id="quiz-section">
      <div id="question-container">
        <img id="question-image" src="" alt="問題画像" style="max-width:300px; margin-bottom:1em;">
        <p id="question-text">ここに問題文</p>
        <div id="options-container"></div>
      </div>
      <p id="feedback"></p>
      <button id="next-btn" style="display:none;">次の問題へ</button>
    </div>

    <!-- 結果画面 -->
    <div id="result-section" style="display:none;">
      <h2>結果発表</h2>
      <p id="score-text"></p>
      <div id="explanation-list"></div>
      <button id="return-btn">マップに戻る</button>
    </div>
  </main>

  <script src="quiz.js"></script>
</body>
</html>
