<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>切り柄杓・置き柄杓クイズ</title>

<style>
  body {
    font-family: "Yu Gothic", sans-serif;
    text-align: center;
    padding: 20px;
    background: #f8f8f8;
  }

  .video-area {
    margin: 20px 0;
  }

  video {
    width: 300px;
    border-radius: 10px;
  }

  .btn-area {
    margin: 15px 0;
  }

  .btn-area button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin: 0 10px;
    background: #4caf50;
    color: white;
  }

  .image-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }

  .img-box {
    text-align: center;
  }

  .img-box img {
    width: 150px;
    border: 2px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
  }

  .label {
    margin-top: 8px;
    font-size: 22px;
    font-weight: bold;
  }

  #result {
    margin-top: 25px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>切り柄杓・置き柄杓クイズ</h1>

<!-- ▼ 動画表示エリア ▼ -->
<div class="video-area">
  <video id="quiz-video" autoplay muted playsinline></video>
</div>

<!-- ▼ 前へ・次へ ボタン ▼ -->
<div class="btn-area">
  <button id="prev-video-btn">← 前へ</button>
  <button id="next-video-btn">次へ →</button>
</div>

<!-- ▼ A / B 画像エリア ▼ -->
<div class="image-container">
  <div class="img-box">
    <img id="img1" src="img/game/q1_left.png" onclick="checkAnswer(1)">
    <p class="label">A</p>
  </div>

  <div class="img-box">
    <img id="img2" src="img/game/q1_right.png" onclick="checkAnswer(2)">
    <p class="label">B</p>
  </div>
</div>

<div id="result"></div>

<script>
  // ▼ 動画リスト ▼（3秒動画）
  const videoList = [
    "video/q1.mp4",
    "video/q2.mp4",
    "video/q3.mp4"
  ];

  // ▼ A/B画像（左:1, 右:2）
  const quizImages = [
    { left: "img/game/q1_left.png", right: "img/game/q1_right.png", answer: 1 },
    { left: "img/game/q2_left.png", right: "img/game/q2_right.png", answer: 2 },
    { left: "img/game/q3_left.png", right: "img/game/q3_right.png", answer: 1 }
  ];

  let currentVideo = 0;

  const videoTag = document.getElementById("quiz-video");
  const prevVideoBtn = document.getElementById("prev-video-btn");
  const nextVideoBtn = document.getElementById("next-video-btn");

  const img1 = document.getElementById("img1");
  const img2 = document.getElementById("img2");
  const result = document.getElementById("result");

  // ▼ 動画と画像を反映させる関数 ▼
  function setVideo(i) {
    videoTag.src = videoList[i];
    videoTag.play();

    img1.src = quizImages[i].left;
    img2.src = quizImages[i].right;

    result.textContent = "";
  }

  // ▼ 初期表示 ▼
  setVideo(currentVideo);

  // ▼ 次へ ▼
  nextVideoBtn.addEventListener("click", () => {
    if (currentVideo < videoList.length - 1) {
      currentVideo++;
      setVideo(currentVideo);
    }
  });

  // ▼ 前へ ▼
  prevVideoBtn.addEventListener("click", () => {
    if (currentVideo > 0) {
      currentVideo--;
      setVideo(currentVideo);
    }
  });

  // ▼ 回答チェック ▼
  function checkAnswer(select) {
    const correct = quizImages[currentVideo].answer;

    if (select === correct) {
      result.textContent = "◎ 正解！";
      result.style.color = "green";
    } else {
      result.textContent = "× 不正解";
      result.style.color = "red";
    }
  }
</script>

</body>
</html>
