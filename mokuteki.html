      <p class="head-text">私たちの研究では、Webサイトの制作を通してUI（ユーザーインターフェース）およびUX（ユーザーエクスペリエンス）デザインについて学び、ユーザにとって使いやすく分かりやすいデザインとは何かを検討することを目的とした。

　その一環として、実際に制作したWebサイトを閲覧した利用者を対象にアンケート調査を行い、UI・UXの観点からデザインや操作性に関する評価を得ることで、改善点や今後の課題を明らかにすることを目的としています。</p>
